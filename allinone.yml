---
  - hosts: consulweb
    connection: ssh
    roles:
      - role: linuxhq.consul
        consul_client_addr: 0.0.0.0
        consul_datacenter: phx
        consul_node_name: "{{ inventory_hostname }}"
        consul_server: false
        consul_telemetry: {}
        consul_leader: 192.168.10.115
        consul_start_join:
          #- 192.168.10.116
          - 192.168.10.117
          - 192.168.10.150
          #- 192.168.10.191
        consul_ui: True
        consul_watches: []

  - hosts: nodejs-onprem
    connection: ssh
    roles:
      - role: ansible-role-nvm
        nvm_env: system
        nvm_version: v0.32.0
        nvm_default_node_version: v0.10.35
        nvm_node_versions:
          - v0.12.7
          - v0.10.35
        nvm_global_packages: [forever, nodemon]

  - hosts: 
          logmon
    connection: ssh
    roles:
       - role: Kuchitama.logmon
 
